<div *ngFor="let category of this.categories">
    <div class="text-center">
        <span><h3>{{ category.name}}</h3></span>
        <div *ngFor="let title of this.titles">
            <div *ngIf="title.categoryId === category.categoryId">
            
                <a href="" (click)="getContent(title.id)">
                    {{ title.title }}
                </a>
        </div>
    </div>
</div>
