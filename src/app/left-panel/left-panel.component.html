<div *ngIf="this.toc && this.toc.size > 0; else loadBlock">
    <div *ngFor="let entry of this.toc | keyvalue">
        <span><h3>{{ entry.key }}</h3></span>
        <div *ngFor="let title of entry.value">
            {{ title.title }}
        </div>
    </div>
</div>
<ng-template #loadBlock>
    <img src="assets/img/colorload.gif">
</ng-template>
