<div id="left-panel">
    <div *ngFor="let item of this.items | keyvalue">
        <div class="text-center" *ngIf="item.value.length >= 0">
            <span><h3>{{ item.key + ' ' + item.value.length}}</h3></span>
            <div *ngFor="let article of item.value">
                <nav>
                    <a href="" (click)="getContent(article.title)">
                        {{ article.title }}
                    </a>
                </nav>
            </div>
        </div>
    </div>
</div>
