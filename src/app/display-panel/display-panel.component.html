<div *ngIf="this.article && this.content else loadBlock">
    <div *ngIf="!this.editorView then viewPanel else editPanel" ></div>
</div>


<ng-template #viewPanel>
    <div class="title"><h2>{{ this.article.title | titlecase }}</h2></div>
    <p class="content" [innerHTML]="content.content | markdown"></p>
</ng-template>


<ng-template #editPanel>
    <div *ngIf="!this.dataStoreService.authenticated">
        <app-login></app-login>
    </div>
    <div *ngIf="this.dataStoreService.authenticated">
        <app-edit-form [form]="initEditForm()"></app-edit-form>
    </div>
</ng-template>


<ng-template #loadBlock>
    There is currently no content.
</ng-template>
